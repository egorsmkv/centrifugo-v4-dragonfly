  redis:
    image: redis:7.0.4-alpine3.16
    container_name: redis_dev
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "foobar"]
    ports:
      - 6379:6379
    volumes:
      - ./redis_data:/data

volumes: {}
