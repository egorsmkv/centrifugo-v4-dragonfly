version: '3'

services:
  centrifugo:
    image: centrifugo/centrifugo:v4
    container_name: centrifugo_dev
    ulimits:
      nofile:
        soft: "65536"
        hard: "65536"
    command: ["centrifugo", "-c", "config.json"]
    ports:
      - 8000:9000
    volumes:
      - ./misc:/centrifugo

  # dragonfly:
